<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <title>Vue Slider</title>
    </head>
    <body>

        <div id="root">

            <div id="wrapper">

                <div class="arrow-left">
                    <i @click="immagine_precedente()" class="fas fa-arrow-left fa-2x"></i>
                </div>

                <div class="slider">
                    <img :src="immagini[indice]">
                    <div class="pallini">
                        <i @click="clicco_pallino(indici_pallini)" v-for="(immagine, indici_pallini) in immagini" class="fas fa-circle" :class = "indici_pallini == indice ? 'active' : '' "></i>
                    </div>
                </div>

                <div class="arrow-right">
                    <i @click="prossima_immagine()" class="fas fa-arrow-right fa-2x"></i>
                </div>
                <button @click="ferma_autoplay()" type="button" name="button">Stop Autoplay</button>
            </div>

        </div>


        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
